<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>imc-calculator</title>
    </head>
    <body>
        <main class="main-content">
            <h1 class="title">IMC Calculator</h1>

            <form action="">
                <div class="input-area">
                    <label for="weight">Digite seu peso:</label>
                    <input type="number" id="weight" placeholder="ex: 60" required/> Kg
                </div>

                <div class="input-area">
                    <label for="height">Digite sua altura:</label>
                    <input type="number" id="height" placeholder="ex: 1.70" required/> M
                </div>

                <button class="btn">Calcular IMC</button>

                <div class="result hidden"></div>
            </form>
        </main>

        <script src="./app.js" type="module"></script>
    </body>
</html>
